<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- BOOTSTRAP SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha256-cAnmHNGzGYh3qfxBxQmLH50zztUGcvmws8t94f0EzJY=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/a42b43434c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/instalaciones.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <section>
        <div class="conteiner">
            <div class="conteinerContent">
                <div class="contenidoinicioSesion">
                    <form action="" >
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="euclides56" autocomplete="username" autofocus>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="123456" autocomplete="current-password">
                        <div class="botonesFormulario">
                            <button class="submit">Iniciar</button>
                            <a href="#"><button class="reset">Volver</button></a>
                        </div>
                    </form>
                    <p>Se te olvido la contraseña?
                        <a href="#">recuperar contraseña</a>
                    </p>
                    <div class="btn-redSocial">
                        <button class="google">
                            <i class="fa-brands fa-google"></i> 
                            Continua con Google
                        </button>

                        <button class="fb">
                            <a href="https://cdnlogo.com/logo/facebook_32305.html">
                                <img
                                    src="https://cdn.cdnlogo.com/logos/f/9/facebook.svg">
                                </a> 
                                Continua con Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
